        <section class="home">
            <div class="content">

                <h2>¡Bienvenido!</h2>
                <h3>Registrate a Puerta Hidalgo</h3>
                <pre>Encuentra los mejores lugares</pre>
                <div class="icon">

            <div class="login">

                <div class="input">
                    <input type="text" class="input1" placeholder="Apellido Paterno" required name="apat">

				<div class="input">
                    <input type="password" class="input1" placeholder="Ingresa una contraseña" required name="contra">
